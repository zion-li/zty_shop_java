<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>做头呀-运营管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">做头呀-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

<script>
    $(function () {
        layui.use(['element', 'jquery', 'laydate', 'form'], function () {
            var form = layui.form;
            var $ = layui.jquery;
            //监听提交
            form.on('submit(login)', function (data) {
                //使用ajax发送请求
                $.ajax({
                    url: "http://127.0.0.1:8080/sysUser/login",
                    type: "post",
                    dataType: "json",
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify(data.field),
                    success: function (res) {
                        if (res.code != 200) {
                            layer.msg("用户名或者密码错误");
                        } else {
                            if (typeof res.data == "undefined" || res.data == null || res.data == "") {
                                layer.msg("系统错误,请重新登录");
                            }
                            if (typeof res.data.token == "undefined" || res.data.token == null || res.data.token == "") {
                                layer.msg("系统错误,请重新登录");
                            }
                            //存储token
                            localStorage.setItem(data.field.username, res.data.token);

                            //跳转
                            layer.msg("登录成功", function () {
                                //首页
                                location.href = 'index'
                            });
                        }
                    }
                });

                return false;  //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
        });
    })


</script>
</body>
</html>
